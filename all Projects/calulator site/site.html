<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; padding: 5px auto auto 0; font-family: cursive; color: #03A65A;">Simple Calculator :)</h1>
        <div class="bdy">
            <div class="btns">
                <textarea name="screen" id="screen" cols="21" rows="3"  style="border: 2px solid rgb(78, 74, 74); border-radius: 5px; background-color: rgba(157, 228, 250, 0.555); font-size: 1.9em; width: 22vw; outline: none;">0</textarea>
                <table id="tbl">
                    <tr>
                        <td><button class="btn" id="btn7">7</button></td>
                        <td><button class="btn" id="btn8">8</button></td>
                        <td><button class="btn" id="btn9">9</button></td>
                        <td><button class="btn" id="btnX">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="btn4">4</button></td>
                        <td><button class="btn" id="btn5">5</button></td>
                        <td><button class="btn" id="btn6">6</button></td>
                        <td><button class="btn" id="btnp">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="btn1" >1</button></td>
                        <td><button class="btn" id="btn2" >2</button></td>
                        <td><button class="btn" id="btn3" >3</button></td>
                        <td><button class="btn" id="btnm" >-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" id="btn0">0</button></td>
                        <td><button class="btn" id="btnd">.</button></td>
                        <td><button class="btn" id="btneq">=</button></td>
                        <td><button class="btn" id="btnd">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="btnC">C</button></td>
                        <td><button class="btn" id="btnMod">%</button></td>
                        <td><button class="btn" id="btnb1">(</button></td>
                        <td><button class="btn" id="btnb2">)</button></td>                    
                    </tr>

                    <tr>
                        <td><button class="btn" id="btnCH">X<=</button></td>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
